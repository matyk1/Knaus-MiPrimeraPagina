{% extends "base.html" %}

{% block header %}
    <h1>Editar Juego</h1>
{% endblock header %}

{% block main %}
    <form action={% url "editar_juego" juego.id %} method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>      
        <input type="submit" value="Editar">
    </form>
{% endblock main %}
