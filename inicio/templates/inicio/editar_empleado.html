{% extends "base.html" %}

{% block header %}
    <h1>Editar Empleado {{empleado.id}}</h1>
{% endblock header %}

{% block main %}
    <form action={% url "editar_empleado" empleado.id %} method="POST">
        {% csrf_token %}
        <table>
            {{formulario}}
        </table>      
        <input type="submit" value="Editar Empleado">
    </form>
{% endblock main %}
